<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Parlor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-info-subtle">
  <header>
    <h1 class="text-center">Ice Cream!</h1>
    <hr>
  </header>
  <main class="container">
    <section class="row">
      <div class="col-md-5 card bg-light">
        <b>Checkout!</b>
        <hr>
        <section id="cart-display">

        </section>
        <section>
          <p>Total: <span id="cart-total"></span></p>
        </section>
        <section>
          <button onclick="payNow()" class="btn btn-light bg-info-subtle">Pay Now!</button>
        </section>
      </div>
      <div class="col-md-7 text-center">
        <section class="row">
          <h2>Flavor!</h2>
          <div class="col-md-4 card">
            <img
              src="https://images.unsplash.com/photo-1705103654884-cbd03d95761a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fHZhbmlsbGElMjBpY2VjcmVhbXxlbnwwfHwwfHx8MA%3D%3D"
              alt="">
            <p>Vanilla: $3</p>
            <button onclick="addItemByName('Vanilla')" class="btn btn-light bg-info-subtle">Add!</button>
          </div>
          <div class="col-md-4 card">
            <img
              src="https://images.unsplash.com/photo-1533072561526-0d9ee358c8bc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzh8fGNob2NvbGF0ZSUyMGljZWNyZWFtfGVufDB8fDB8fHww"
              alt="">
            <p>Chocolate: $4</p>
            <button onclick="addItemByName('Chocolate')" class="btn btn-light bg-info-subtle">Add!</button>
          </div>
          <div class="col-md-4 card">
            <img
              src="https://plus.unsplash.com/premium_photo-1661288452010-951ca57991fc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3RyYXdiZXJyeSUyMGljZWNyZWFtfGVufDB8fDB8fHww"
              alt="">
            <p>Strawberry: $5</p>
            <button onclick="addItemByName('Strawberry')" class="btn btn-light bg-info-subtle">Add!</button>
          </div>
          <section class="row">
            <h2>Vessels!</h2>
            <div class="col-md-4 card">
              <img
                src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzl8fHdhZmZsZSUyMGNvbmV8ZW58MHx8MHx8fDA%3D"
                alt="">
              <p>Waffle Cone: $3</p>
              <button onclick="addItemByName('Waffle Cone')" class="btn btn-light bg-info-subtle">Add!</button>
            </div>
            <div class="col-md-4 card">
              <img
                src="https://media.istockphoto.com/id/816249170/photo/waffle-bowl-on-white-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=6Nq2Fkj7fOMFZrJZV8d7pH5KnzIRwYQyUpBx1E9hDMk="
                alt="">
              <p>Waffle Bowl: $4</p>
              <button onclick="addItemByName('Waffle Bowl')" class="btn btn-light bg-info-subtle">Add!</button>
            </div>
            <div class="col-md-4 card">
              <img
                src="https://plus.unsplash.com/premium_photo-1664297732147-bab0ac7c0073?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZGlwcGVkJTIwY29uZXxlbnwwfHwwfHx8MA%3D%3D"
                alt="">
              <p>Dipped Cone: $5</p>
              <button onclick="addItemByName('Dipped Cone')" class="btn btn-light bg-info-subtle">Add!</button>
            </div>
            <section class="row">
              <h2>Toppings!</h2>
              <div class="col-md-4 card">
                <img
                  src="https://images.unsplash.com/photo-1646318753516-078a7ddcc770?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fHdhZmZsZSUyMGNvbmV8ZW58MHx8MHx8fDA%3D"
                  alt="">
                <p>Sprinkles: $1</p>
                <button onclick="addItemByName('Sprinkles')" class="btn btn-light bg-info-subtle">Add!</button>
              </div>
              <div class="col-md-4 card">
                <img
                  src="https://plus.unsplash.com/premium_photo-1726072358526-542e07d58e36?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2hvY29sYXRlJTIwY2hpcHN8ZW58MHx8MHx8fDA%3D"
                  alt="">
                <p>Chocolate Chips: $2</p>
                <button onclick="addItemByName('Chocolate Chips')" class="btn btn-light bg-info-subtle">Add!</button>
              </div>
              <div class="col-md-4 card">
                <img
                  src="https://media.istockphoto.com/id/1503401224/photo/worms-candy.webp?a=1&b=1&s=612x612&w=0&k=20&c=tbUiSc4YlI6kCp4IKZsPIJide94a1dGBEJurSI2I0dw="
                  alt="">
                <p>Gummy Worms: $3</p>
                <button onclick="addItemByName('Gummy Worms')" class="btn btn-light bg-info-subtle">Add!</button>
              </div>
            </section>
          </section>
        </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
